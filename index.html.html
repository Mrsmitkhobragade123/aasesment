<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document table</title>
    <style>
        table {
            text-align: left;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        tr:nth-child(odd) {
            background-color: rgb(220, 219, 219);
        }

        th {
            background-color: rgb(255, 57, 12);
            text-transform: uppercase;
            color: white;
            padding-right: 80px;
        }
    </style>
</head>

<body>
    <table cellspacing="0" cellpadding="15">
        <tr>
            <th>name</th>
            <th>age</th>
            <th>occupation</th>
            <th>location</th>
        </tr>
        <tr>
            <td>Rohit Sharma</td>
            <td>35</td>
            <td>Indian Cricket</td>
            <td>New delhi</td>
        </tr>
        <tr>
            <td>Anil Ambani</td>
            <td>60</td>
            <td>Business Man</td>
            <td>Mumbai</td>
        </tr>
        <tr>
            <td>Salman Khan</td>
            <td>57</td>
            <td>Actor</td>
            <td>Mumbai</td>
        </tr>
        <tr>
            <td>Arijit Singh</td>
            <td>35</td>
            <td>Singer</td>
            <td>Mumbai</td>
        </tr>
    </table>
</body>

</html>
